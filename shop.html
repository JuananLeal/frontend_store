<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Store</title>
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <!-- End of google fonts-->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="img/logo.png" alt="Logo">
        </a>
    </header>

    <nav class="navigation">
        <a class="navigation__link navigation__link--active" href="index.html">Shop</a>
        <a class="navigation__link" href="about.html">About Us</a>
    </nav>

    <main class="container">
        <h1>React JS</h1>

        <div class="shirt">
            <img class="shirt__image" src="img/3.jpg" alt="img3 reactjs">

            <div class="shirt__content">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti nostrum animi tempore temporibus nisi
                perferendis commodi accusantium id! Ullam quo quia nihil magnam deserunt maiores accusantium iusto,
                numquam saepe provident.</p>

                <form class="form">
                    <select class="form__field">
                        <option disabled selected >-- Size --</option>
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                    </select>
                    <input class="form__field" type="number" placeholder="Quantity" min="1">
                    <input class="form__submit" type="submit" value="Add to Cart">
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p class="footer__text">Front End Store - All Rights Reserved.</p>
    </footer>

</body>

</html>
